before_install:
- openssl aes-256-cbc -K $encrypted_85c67507a308_key -iv $encrypted_85c67507a308_iv -in deploy.enc -out deploy -d
- chmod 600 deploy-key
- mv deploy-key ~/.ssh/id_rsa
- sudo apt-get install -y hugo
script:
  - hugo
after_success:
  - rsync -avz --delete public/ ${deploy_user}@${deploy_host}:~/${deploy_path}